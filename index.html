<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotar multitarjetas en efecto hover | CodeMundo</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="root">
        <section class="our-team">
            <h1 class="our-team__title">Nuestro equipo</h1>
            <div class="cards">
                <div class="card">
                    <div class="card__header">
                        <img src="./img/team_1.jpg" alt="Integrante 1" class="card__image">
                    </div>
                    <div class="card__body">
                        <h3>Juan</h3>
                        <p>Programador Back-end</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card__header">
                        <img src="./img/team_2.jpg" alt="Integrante 2" class="card__image">
                    </div>
                    <div class="card__body">
                        <h3>Maria</h3>
                        <p>Diseñadora</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card__header">
                        <img src="./img/team_3.jpg" alt="Integrante 3" class="card__image">
                    </div>
                    <div class="card__body">
                        <h3>José</h3>
                        <p>Programador Front-end</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card__header">
                        <img src="./img/team_4.jpg" alt="Integrante 4" class="card__image">
                    </div>
                    <div class="card__body">
                        <h3>Guadalupe</h3>
                        <p>Project Manager</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
